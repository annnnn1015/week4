<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>門市據點</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <main class="store_map container">

            <h3 class="title">門市據點</h3>
            <div class="df">
                <p class="select_title">選擇分店</p>
                <select name="store" class="store">
                    <option value="台北市中山旗艦店" selected>台北市中山旗艦店</option>
                    <option value="台北市綠園店">台北市綠園店</option>
                    <option value=">台中清水旗艦店" id="Taichung">台中清水旗艦店</option>
                    <option value="高雄中正形象店" id="Kaohsiung">高雄中正形象店</option>
                    <option value="高雄夢時代店" id="Kaohsiung">高雄夢時代店</option>
                </select>
            </div>
            <section class="store_section df">
                <div class="add_card">
                    <img src="../assets/images/storepage-1.png" alt="Taipei City Zhongshan Store" class="store_img">
                    <div class="add_text">
                        <h4 class="add_title">台北中山旗艦店</h4>
                        <p class="mb-1"><span class="material-symbols-outlined">
                                call
                            </span>電話：(02)000-1234</p>
                        <p class="mb-1"><span class="material-symbols-outlined">
                                schedule
                            </span>營業時間：10:00-21:00</p>
                        <p><span class="material-symbols-outlined">
                                location_on
                            </span>地址：台北市中山區南京東路25巷2-1號</p>
                    </div>
                </div>
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4583811915427!2d121.52653047626193!3d25.052448437546726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1724308363987!5m2!1szh-TW!2stw"
                    width="746" height="414" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>



        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
